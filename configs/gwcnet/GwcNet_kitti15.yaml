data_cfg:
  dataset_name: KITTI2015
  dataset_root: /mnt/cfs/algorithm/xianda.guo/data/stereo/kitti2015/training/
  num_workers: 1
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: KITTI2015-B

model_cfg:
  model: GwcNet
  maxdisp: 80

optimizer_cfg:
  lr: 0.1
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005

loss_cfg:
    type: Smooth_l1_Loss

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 20000
    - 40000
  scheduler: MultiStepLR

trainer_cfg:
  enable_float16: False # half_percesion float for memory reduction and speedup
  fix_BN: false
  log_iter: 100
  with_test: true
  restore_ckpt_strict: true
  restore_hint: 0
  save_iter: 10000
  save_name: Baseline
  sync_BN: true
  total_iter: 60000
