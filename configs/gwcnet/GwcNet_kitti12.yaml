data_cfg:
  name: KITTI2012
  root: data/kitti12
  train_list: data/kitti12/train.txt
  test_list: data/kitti12/test.txt
  num_workers: 4

#  transform:
#    - type: RandomCrop
#      size: [384, 1248]
#    - type: RandomHorizontalFlip
#    - type: ToTensor
#    - type: Normalize
#      mean: [0.485, 0.456, 0.406]
#      std: [0.229, 0.224, 0.225]


model_cfg:
  model: GwcNet
  max_disp: 80
  concat_volume: True

optimizer_cfg:
  lr: 1e-3
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005


loss_cfg:
    type: Weighted_Smooth_l1_Loss

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 20000
    - 40000
  scheduler: MultiStepLR


trainer_cfg:
  enable_float16: False # half_percesion float for memory reduction and speedup
  fix_BN: false
  log_iter: 100
  with_test: true
  restore_ckpt_strict: true
  restore_hint: 0
  save_iter: 10000
  save_name: Baseline
  sync_BN: true
  total_iter: 60000

evaluator_cfg:
  enable_float16: False # half_percesion float for memory reduction and speedup
  fix_BN: false
  restore_ckpt_strict: true
  restore_hint: 0
  sync_BN: true
